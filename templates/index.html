<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    {% load static %}
    <link href="{% static 'css/weather.css' %}" rel="stylesheet">

    {% comment %} <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> {% endcomment %}

    <title>Weather_news</title>
  </head>
  
    <body class="text-center" style="background-image: url('{% static 'images/weather_background.jpg' %}')">
      {% comment %} <body class="text-center" style="background-image:url(https://s.w-x.co/WeatherImages_Web/WeatherImage_PartlyCloudy-day_2.jpg?crop=16:9&width=800&format=pjpg&auto=webp&quality=70)"> {% endcomment %}
      <div class="container">
          <div class="col-sm midb">
              <form class="form-signin" method="GET">
                  <label for="cities"></label>
                 
                    <div class="input-group">
                      <input type="text" id="cities" name="location" class="form-control text-center" placeholder="Enter City Name" required>
                      <div class="input-group">
                          <button class="btn btn-outline-secondary" type="submit">Check</button>
                      </div>
                  
                  
                      <div class="col-lg-12">
                          <span>
                            <h1 class="text-dark">{{ City }}</h1>
                              <h3 class="text-dark" >{{ Temp}}</h3>
                              <h3 class="text-dark">{{ weather_condition }}</h3>
                              {% comment %} <h3 class="text-dark"align="right">{{ Pressure }}</h3>
                              <h3 class="text-dark"align="left">{{ Humidity }}</h3>
                              <h3 class="text-dark"align="right">{{ weather_condition }}</h3> {% endcomment %}
                          </span>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      </body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> {% endcomment %}

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
